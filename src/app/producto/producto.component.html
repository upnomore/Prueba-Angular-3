<table class="table container">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad</th>
        </tr>
    </thead>
    <tbody>
     <tr *ngFor="let inv of inventarioService.inventario[inventarioService.idSeleccionado].productos; let i = index;">
            <td>{{inv.producto.nombre}}</td>
                <td>
                    <button class="btn btn-danger" (click)="acumular(i, false)"> -1 </button>
                    <span>  {{inv.cantidad}}  </span>
                    <button class="btn btn-primary" (click)="acumular(i, true)"> +1 </button>
            </td>
        </tr> 
</tbody>
</table>
